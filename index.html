<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KALE Woodwind Quartet</title>
    <!-- Premium Serif and Modern Sans Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-green: #1a302a; /* Matches logo background */
            --gold: #c5a059;       /* Matches logo gold accents */
            --soft-white: #f4f4f4;
            --pure-white: #ffffff;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.7;
            color: var(--soft-white);
            background-color: var(--dark-green);
            overflow-x: hidden;
        }

        h1, h2, h3, .logo-text {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 8%;
            background: rgba(26, 48, 42, 0.98);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(197, 160, 89, 0.2);
            backdrop-filter: blur(10px);
        }

        .nav-logo { display: flex; align-items: center; cursor: pointer; }
        .nav-logo img { height: 45px; width: auto; }
        .logo-text { color: var(--pure-white); margin-left: 12px; font-size: 1.3rem; letter-spacing: 2px; }

        .nav-links { display: flex; gap: 2rem; list-style: none; }
        .nav-links li { 
            cursor: pointer; 
            font-size: 0.85rem; 
            text-transform: uppercase; 
            letter-spacing: 1.5px;
            color: rgba(255,255,255,0.6);
            transition: var(--transition);
        }
        .nav-links li:hover, .nav-links li.active { color: var(--gold); }

        .btn-book {
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 0.6rem 1.4rem;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: var(--transition);
        }
        .btn-book:hover { background: var(--gold); color: var(--dark-green); }

        /* Hero Section */
        .hero { 
            text-align: center; 
            padding: 5rem 1.5rem 3rem; 
            background: radial-gradient(circle, rgba(45,90,39,0.15) 0%, rgba(26,48,42,1) 80%);
        }
        .main-logo-img {
            max-width: 300px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.5));
        }
        .hero h1 { font-size: clamp(2.5rem, 8vw, 4rem); color: var(--pure-white); margin-bottom: 1rem; letter-spacing: -1px; }
        .hero p { font-size: 1.25rem; color: var(--gold); font-style: italic; font-family: 'Playfair Display', serif; }

        /* Content Containers */
        .container { max-width: 1100px; margin: 0 auto; padding: 4rem 1.5rem; min-height: 60vh; }
        .tab-content { display: none; animation: fadeIn 0.8s ease forwards; }
        .tab-content.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* Cards */
        .statement-card { 
            background: rgba(255, 255, 255, 0.02); 
            padding: 3rem; 
            border: 1px solid rgba(197, 160, 89, 0.1);
            margin-bottom: 2rem; 
            text-align: center;
            border-radius: 4px;
        }
        .statement-card h2 { color: var(--gold); margin-bottom: 1.5rem; text-transform: uppercase; letter-spacing: 3px; font-size: 0.9rem; }
        .statement-card p { font-size: 1.3rem; font-family: 'Playfair Display', serif; line-height: 1.6; color: var(--pure-white); font-weight: 400; }

        /* Member Grid (Alphabetical: Aiden, Eric, Katelyn, Leo) */
        .member-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; }
        .member-card { 
            background: rgba(255,255,255,0.02); 
            padding: 2rem; 
            border-top: 3px solid var(--gold);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }
        .member-card:hover { transform: translateY(-8px); background: rgba(255,255,255,0.05); }
        .member-card h3 { color: var(--pure-white); font-size: 1.6rem; margin-bottom: 0.3rem; }
        .member-card .instrument { color: var(--gold); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 2px; display: block; margin-bottom: 1.2rem; font-weight: 600; }
        .member-card p { font-size: 0.9rem; color: rgba(255,255,255,0.8); line-height: 1.6; flex-grow: 1; }
        .fun-fact { margin-top: 1.5rem; font-size: 0.8rem; color: var(--gold); font-style: italic; border-top: 1px solid rgba(197,160,89,0.1); padding-top: 1rem; }

        /* Gallery & Table */
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1rem; margin-bottom: 4rem; }
        .photo-placeholder { background: rgba(255,255,255,0.03); aspect-ratio: 16/9; display: flex; align-items: center; justify-content: center; color: var(--gold); border: 1px solid rgba(197,160,89,0.1); font-size: 0.8rem; letter-spacing: 1px; }
        
        .table-container { overflow-x: auto; margin-top: 2rem; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { text-align: left; padding: 1.5rem; border-bottom: 1px solid var(--gold); color: var(--gold); text-transform: uppercase; font-size: 0.7rem; letter-spacing: 2px; }
        td { padding: 1.5rem; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.9rem; color: rgba(255,255,255,0.9); }

        /* Form */
        .form-box { max-width: 600px; margin: 0 auto; background: rgba(255,255,255,0.01); padding: 3rem; border: 1px solid rgba(197,160,89,0.15); border-radius: 4px; }
        input, textarea { 
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); 
            padding: 1.2rem; margin-bottom: 1.5rem; color: white; font-family: 'Inter', sans-serif; font-size: 16px; 
        }
        input:focus, textarea:focus { border-color: var(--gold); outline: none; background: rgba(255,255,255,0.08); }
        .btn-submit { 
            background: var(--gold); color: var(--dark-green); border: none; padding: 1.2rem; 
            width: 100%; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; transition: var(--transition);
        }
        .btn-submit:hover { opacity: 0.9; letter-spacing: 3px; }

        /* Footer */
        footer { padding: 5rem 10%; border-top: 1px solid rgba(197, 160, 89, 0.1); text-align: center; background: #152621; }
        .footer-logo { max-width: 100px; margin-bottom: 2rem; opacity: 0.7; }
        .footer-text { font-size: 0.75rem; color: rgba(255,255,255,0.4); letter-spacing: 1.5px; line-height: 2; }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            nav { padding: 1rem 5%; }
            .nav-links { display: none; } /* Hide text links for mobile simplicity */
            .logo-text { font-size: 1.1rem; }
            .hero { padding: 4rem 1rem 2rem; }
            .hero h1 { font-size: 2.2rem; }
            .statement-card { padding: 2rem 1.5rem; }
            .statement-card p { font-size: 1.1rem; }
            .form-box { padding: 2rem 1.5rem; }
        }
    </style>
</head>
